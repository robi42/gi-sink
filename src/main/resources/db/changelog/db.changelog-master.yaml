databaseChangeLog:

  - changeSet:
      id: 0
      author: rthurnher
      changes:
        - createTable:
            tableName: greeting
            columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: text
                    type: text
                - column:
                    name: timestamp
                    type: datetime
                    constraints:
                      nullable: false

  - changeSet:
        id: 1
        author: rthurnher
        changes:
          - addColumn:
              tableName: greeting
              columns:
                  - column:
                      name: last_modified_at
                      type: datetime
                      value: current_timestamp
                      constraints:
                        nullable: false
